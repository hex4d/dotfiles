
[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  inoremap <expr><tab> pumvisible() ? "\<C-n>" :
        \ neosnippet#expandable_or_jumpable() ?
        \    "\<Plug>(neosnippet_expand_or_jump)" : "\<tab>"

  inoremap <expr><S-TAB>  pumvisible() ? "\<C-p>" : "\<C-h>"
'''
on_i = 1

[[plugins]]
repo = 'Shougo/neosnippet'
hook_source = '''
  imap <C-k> <Plug>(neosnippet_expand_or_jump)
  smap <C-k> <Plug>(neosnippet_expand_or_jump)
  xmap <C-k> <Plug>(neosnippet_expand_target)
  if has('conceal')
    set conceallevel=2 concealcursor=niv
  endif
'''
on_i  = 1
on_ft = ['snippet']
depends = ['neosnippet-snippets']

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  nnoremap <Space>up :DeniteBufferDir file_rec -mode=normal<CR>
  nnoremap <Space>uh :Denite file_mru -mode=normal<CR>
  nnoremap <Space>ub :Denite buffer -mode=normal<CR>
  nnoremap <Space>uwg :DeniteCursorWord grep -mode=normal<CR>
  nnoremap <Space>ur :Denite -resume -mode=normal<CR>
'''
hook_post_source = '''
"  call denite#custom#map('insert', "<C-j>", '<denite:move_to_next_line>')
"  call denite#custom#map('insert', "<C-k>", '<denite:move_to_previous_line>',
"  'noremap')

  " jj で denite/insert を抜けるようにする
  call denite#custom#map('insert', '<C-j>', '<denite:enter_mode:normal>', 'noremap')
'''

